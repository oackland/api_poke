{% extends "base.html" %}
{% block title %}Self Pokemon{% endblock %}
{% block content %}
    <div style="margin-bottom:5% " class="container mt-4">
        <h1 class="mb-4">{{username}} Pokemons</h1>
        <form method="POST" action="/fight">
            <ul class="list-group">
                {% for pokemon in user_pokemons %}
                    <li style="padding:20px" class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="selected_pokemon" id="pokemon{{ pokemon.id }}" value="{{pokemon.id}}">
                            <label class="form-check-label" for="pokemon{{ pokemon.id }}">
                                {{ pokemon.name }}
                            </label>
                        </div>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primary mt-3">Battle</button>
        </form>
    </div>
{% endblock %}
